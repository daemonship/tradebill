version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tradebill-postgres
    environment:
      POSTGRES_USER: tradebill
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pgdev}
      POSTGRES_DB: tradebill
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tradebill"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tradebill-backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://tradebill:pgdev@postgres:5432/tradebill}
      JWT_SECRET: dev-secret-change-in-production
      RESEND_API_KEY: ${RESEND_API_KEY:-test}
      R2_ENDPOINT_URL: ${R2_ENDPOINT_URL:-http://localhost:9000}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID:-test}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY:-test}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME:-tradebill-dev}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend:ro
      - ./frontend:/app/frontend:ro
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
